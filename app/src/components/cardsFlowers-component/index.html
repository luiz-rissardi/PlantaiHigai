<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css">

    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="content-flower" id="flowers">

    </div>

    <div class="modal fade" id="modalUpdateInCatalog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 class="modal-title"> Inserir Nova Espécie </h2>
                    <button type="button" class="btn btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form class="m-2">
                        <fieldset class="formGroup">
                            <label for="popularName" class="formLabel"> nome popular da flor: </label>
                            <input type="text" id="popularName" class="formControl">
                        </fieldset>

                        <fieldset class="formGroup">
                            <label for="YearCatalog" class="formLabel"> ano de descoberta: </label>
                            <input type="date" id="YearCatalog" class="formControl">
                        </fieldset>

                        <fieldset class="formGroup">
                            <label for="scientificName" class="formLabel"> nome cientifíco: </label>
                            <input type="text" id="scientificName" class="formControl">
                        </fieldset>

                        <fieldset class="formGroup">
                            <label for="description" class="formLabel"> descrição: </label>
                            <textarea id="description" class="formAreaControl"></textarea>
                        </fieldset>
                        <fieldset class="formGroup my-3 d-flex">
                            <button type="button" class="btn btn-primary ms-auto px-4" id="updateCatalog"
                                data-bs-dismiss="modal"> salvar
                            </button>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"
        integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <script type="module" src="index.js"></script>
</body>

</html>
